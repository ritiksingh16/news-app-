<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td{
            border: 2px solid black;
            border-collapse: collapse;
            
        }
            

        


    </style>
</head>
<body>
    <table>
    <thead>
        <tr>
            <td>Name</td>
            <td>science</td>
            <td>maths</td>
            <td>english</td>
            
        </tr>
    </thead>
    <tbody>
      
    </tbody>
</table>
   
    
</body>
</html>
<script>
        var box = [
            
            {name:"nrupul",science:99,maths:98,english:85},
            {name:"mansi",science:100,maths:100,english:100},
            {name:"ritik",science:90,maths:90,english:90}

        ]


        box.map(function(elem){
       
        var row1 = document.createElement("tr")

        var col1 = document.createElement("td")
        col1.innerText=elem.name;
        var col2 = document.createElement("td")
        col2.innerText=elem.science;
        var col3 = document.createElement("td")
        col3.innerText=elem.maths;
        var col4 = document.createElement("td")
        col4.innerText=elem.english;

 
        row1.append(col1,col2,col3,col4)
        document.querySelector("tbody").append(row1);


        });

      


</script>
