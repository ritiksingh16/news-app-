<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="contact.html">Contact List</a></div>
      <div><a href="favourites.html">Favourites</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Contact Name</th>
            <th>Mobile Number</th>
            <th>Type</th>
            <th>Favourites</th>
          </tr>
        </thead>
        <tbody>
          <!-- Append your output to tbody -->
        </tbody>
      </table>
    </main>
  </body>
  <script>
    //code your js part here
    var data1 = JSON.parse(localStorage.getItem("contactList"));
    console.log(data1);
    var favorite = JSON.parse(localStorage.getItem("favourites")) || [];

    data1.map(function (elem) {
      var row = document.createElement("tr");

      var col1 = document.createElement("td");
      col1.innerText = elem.contactName;

      var col2 = document.createElement("td");
      col2.innerText = elem.contactMobile;

      var col3 = document.createElement("td");
      col3.innerText = elem.contactType;

      var col4 = document.createElement("button");
      col4.innerText = "mark as favorite";
      col4.addEventListener("click", function () {
        buttonclick(elem);
      });

      row.append(col1, col2, col3, col4);

      document.querySelector("tbody").append(row);
    });

    function buttonclick(elem) {
      favorite.push(elem);

      // console.log("OKOK")
      window.location.href = "favourites.html";

      localStorage.setItem("favourites", JSON.stringify(favorite));
    }

    //append your output to tbody
  </script>
</html>
