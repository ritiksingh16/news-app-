<!DOCTYPE html>
<html>
<head>
	<title>Values</title>
</head>
<body>
	<input type="text" name="name" id="name" value="">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<script type="text/javascript">
		function showName() {
			// Show the alert of the filled name
			var first = document.getElementById("name").value
			alert(first)
		}

		function showGender() {
			// Show the alert of the selected Gender
			var second = document.getElementById("gender").value
			alert(second)
		}

		function showEmail() {
			// Show the alert of the filled email
			var third = document.getElementById("email").value
			alert(third)
		}

		function showMobile() {
			// Show the alert of the filled mobile
			var fourth = document.getElementById("mobile").value
			alert(fourth)
		}
	</script>
</body>
</html>
