<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="enter" value="" placeholder="Enter Age">
    <button id="btn1" onclick="press()">submit</button>
    <p id="tag"></p>
</body>
</html>
<script>
    function press(){
       var head = document.getElementById("enter").value
        if(head > 18){
            document.getElementById("tag").innerText = "You can drive in India!"
        }else if(head < 18){
            document.getElementById("tag").innerText = "You can't drive in India!"
        }else{
            document.getElementById("tag").innerText = "You are just old enough to drive in India!"
        }


    }
</script>
