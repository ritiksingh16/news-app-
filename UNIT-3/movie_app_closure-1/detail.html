<script>

  var data1 = JSON.parse(localStorage.getItem("details")) || []
  
  console.log(data1)
  append(data1);
 


  function append(data1) {
    if (data1 === undefined) {
      return false;
      console.log("ok")
    }
    data1.map(function (elem,index) {
      console.log(elem)

      document.getElementById("container2").innerHTML=null;

      let box = document.createElement("div");


      let image = document.createElement("img");
      image.setAttribute("id","boximg")
      image.src = elem.Poster;

      let p = document.createElement("p");
      p.innerText = elem.Title;


      let h4 = document.createElement("h5");
      h4.innerText = `Year:${elem.Year}`;
      h4.setAttribute("class", "text");

      let h5 = document.createElement("h5");
      h5.innerText = `Type:${elem.Type}`;
      h5.setAttribute("class", "text");

      let idmb = document.createElement("h5");
      idmb.innerText = `IDMB:${elem.imdbID}`;
      idmb.setAttribute("class", "text");
      
      
      box.append(image, p, h4, h5, idmb)

      document.getElementById("container2").append(box)


    })

  }







</script>
